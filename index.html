<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Birthday Surprise</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff0f6;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }
    .card {
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .heart-box {
      width: 160px;
      height: 150px;
      cursor: pointer;
      position: relative;
      margin: auto;
    }
    .heart-svg {
      width: 100%;
      height: 100%;
      display: block;
    }
    .heart-shape {
      fill: #ff4d6d;
      stroke: none;
    }
    #click-text {
      margin-top: 10px;
      font-size: 1.4em;
      color: #ff4d6d;
      font-weight: bold;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
    #msg {
      font-size: 1.6em;
      color: #d6336c;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 1s ease;
    }
    #msg.show {
      opacity: 1;
    }
    #replay {
      margin-top: 20px;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background: #ff85a2;
      color: white;
      font-size: 1em;
      cursor: pointer;
      display: none;
    }
    #hearts{ position:fixed; inset:0; pointer-events:none; overflow:hidden; z-index:50; }
    .heart{ position:absolute; top:-20px; font-size:16px; user-select:none; will-change: transform, opacity; text-shadow:0 2px 8px rgba(255,105,135,.35); filter: drop-shadow(0 1px 1px rgba(0,0,0,.25)); }
    @keyframes fall {
      0% { transform: translateY(-20px) translateX(var(--x0, 0)) scale(var(--s,1)) rotate(0deg); opacity:1; }
      70%{ opacity:1; }
      100% { transform: translateY(110vh) translateX(var(--x1, 0)) scale(var(--s,1)) rotate(360deg); opacity:0; }
    }
  </style>
</head>
<body>
  <div id="hearts" aria-hidden="true"></div>
  <div class="card" aria-live="polite">
    <div class="heart-box" id="openBox" aria-label="Chocolate heart box">
      <svg class="heart-svg" viewBox="0 0 32 29.6">
        <path class="heart-shape" d="M23.6,0c-2.7,0-5.1,1.5-6.6,3.6C15.5,1.5,13.1,0,10.4,0C4.7,0,0,4.7,0,10.4 c0,11.3,16,19.2,16,19.2s16-7.9,16-19.2C32,4.7,27.3,0,23.6,0z"/>
      </svg>
    </div>
    <div id="click-text">Click Me 💕</div>
    <div id="msg">Happy Birthday My Love 💖 - by your Diva</div>
    <button id="replay">Replay</button>
  </div>

  <script>
    const btn = document.getElementById('openBox');
    const msg = document.getElementById('msg');
    const replay = document.getElementById('replay');
    const heartsLayer = document.getElementById('hearts');

    function heartRain(durationMs = 5000, density = 5){
      const start = performance.now();
      const emojis = ['💖','💗','💓','💞','💘','❤️','🩷'];
      const spawnBatch = () => {
        const now = performance.now();
        if(now - start > durationMs) return;
        const batch = Math.max(1, density + Math.floor(Math.random()*3));
        for(let i=0;i<batch;i++){
          const h = document.createElement('div');
          h.className = 'heart';
          h.textContent = emojis[Math.floor(Math.random()*emojis.length)];
          const left = Math.random() * 100; // vw
          const size = 16 + Math.random() * 40; // px
          const duration = 3 + Math.random() * 4; // s
          const drift0 = (Math.random()*120 - 60) + 'px';
          const drift1 = (Math.random()*160 - 80) + 'px';
          const scale = (0.8 + Math.random()*1.2).toFixed(2);
          h.style.left = left + 'vw';
          h.style.fontSize = size + 'px';
          h.style.animation = `fall ${duration}s linear forwards`;
          h.style.setProperty('--x0', drift0);
          h.style.setProperty('--x1', drift1);
          h.style.setProperty('--s', scale);
          heartsLayer.appendChild(h);
          setTimeout(() => h.remove(), duration * 1000 + 100);
        }
        setTimeout(spawnBatch, 40 + Math.random() * 60);
      };
      spawnBatch();
    }

    function openSurprise(){
      msg.classList.add('show');
      heartRain(6000, 7);
    }

    btn.addEventListener('click', () => {
      openSurprise();
      replay.style.display = 'inline-block';
    });

    replay.addEventListener('click', () => {
      msg.classList.remove('show');
      setTimeout(openSurprise, 200);
    });
  </script>
</body>
</html>
